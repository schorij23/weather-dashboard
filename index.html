<!DOCTYPE html>
<html lang="en-us">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


    <link
      rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"/>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"/>

    <title>Weather Dashbord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <div class="jumbotron-fluid mt-1 text-white text-center p-1" style="background-image: linear-gradient(to right, blue, rgb(1, 1, 65)); color: white;">
            <h1 class="title">Weather Dashboard</h1>
        </div>
            
    <div class="container">
      <div class="row">
          <div class="col-md-4 bg-light">
              <h4 class="pt1">Search for a City:</h4>
              <div class="input-group mb-2">
                  <input type="text" class="form-control" id="new-city" aria-label="new-city-search" aria-describedby="search-button">
                  <div class="input-group-append">
                      <button id="search-button"class="btn bg-primary text-light" type="button">Search</button>
                  </div>
              </div>
              <div class="card" style="width: 15rem;">
                <ul id="city-list" class="list-group list-group-flush">
                  <!-- <li class="list-group-item"></li> -->
                </ul>
              </div>
          </div>   
          <div class="col-sm-8">
              <div class="row ml-2 border border-dark">
                  <div id="current-weather"  class="col-sm-12">
                      <h3 class="city-name mb-1 mt-2" id="current-city"></h3>
                      <p>Temp:<span class="current" id="temperature"></span></p>
                      <p>Wind:<span class="current" id="wind-speed"></span></p>
                      <p>Humidity:<span class="current" id="humidity"></span></p> 
                  </div>
              </div>
              <div class="col-sm-12" id ="future-weather">
                  <h3>5-Day Forecast:</h3>
                  <div class="row text-light">
                      <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2" >
                          <p id="wDate0"></p>
                          <p id="wImg0"></p>
                          <p>Temp:<span id="wTemp0"></span></p>
                          <p>Wind:<span id="wWind0"></span></p>
                          <p>Humidity:<span id="wHumidity0"></span></p>
                      </div>
                      <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2" >
                          <p id="wDate1"></p>
                          <p id="wImg1"></p>
                          <p>Temp:<span id="wTemp1"></span></p>
                          <p>Wind:<span id="wWind1"></span></p>
                          <p>Humidity:<span id="wHumidity1"></span></p>
                      </div>
                      <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                          <p id="wDate2"></p>
                          <p id="wImg2"></p>
                          <p>Temp:<span id="wTemp2"></span></p>
                          <p>Wind:<span id="wWind2"></span></p>
                          <p>Humidity:<span id="wHumidity2"></span></p>
                      </div>
                      <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                          <p id="wDate3"></p>
                          <p id="wImg3"></p>
                          <p>Temp:<span id="wTemp3"></span></p>
                          <p>Wind:<span id="wWind3"></span></p>
                          <p>Humidity:<span id="wHumidity3"></span></p>
                      </div>
                      <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2" >
                          <p id="wDate4"></p>
                          <p id="wImg4"></p>
                          <p>Temp:<span id="wTemp4"></span></p>
                          <p>Wind:<span id="wWind4"></span></p>
                          <p>Humidity:<span id="wHumidity4"></span></p>
                      </div>
                  </div>
              </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
      <script src="./script.js"></script>
    </body>
</html>
