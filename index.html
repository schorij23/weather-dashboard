<!DOCTYPE html>
<html lang="en-us">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <title>Weather Dashbord</title>
    <!-- include bootstrap for layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <div class="jumbotron-fluid text-center p-1 bg-primary">
            <h1 class="text-white">Weather Dashboard</h1>
          </div>
          
    <div class="container">
      <div class="row">
          <div class="col-md-4 bg-light">
              <h4 class="pt1">Search for a City:</h4>
              <div class="input-group mb-2">
                  <input type="text" class="form-control" id="new-city" aria-label="new-city-search" aria-describedby="search-button">
                  <div class="input-group-append">
                      <button id="search-button"class="btn bg-primary text-light" type="button">Search</button>
                  </div>
              </div>
              <h4 class="pt2">Search History</h4>
              <div id="search-history"></div>
              <ul id="search-history"></ul>
          </div>   
          <div class="col-sm-8">
              <div class="row ml-2 border border-dark">
                  <div id="current-weather"  class="col-sm-12">
                      <h3 class="city-name mb-1 mt-2" id="current-city"></h3>
                      <p>City Name</p>
                      <p>Time</p>
                      <p>Wind</p>
                      <p>Humidity</p> 
                  </div>
              </div>
              <div id="forecast">
                <h2>5-Day Forecast</h2>
                <div id="forecast-container" class="row mt-3"></div>
            </div>     
      <script src="./script.js"></script>
    </body>
</html>
